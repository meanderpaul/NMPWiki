name: Update Episodes JSON

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  push:
    branches:
      - main

jobs:
  update-episodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '*' # Use the version of Node.js you need

    - name: Install Dependencies
      run: npm install

    - name: Run Fetch Episodes Script
      run: node fetch-episodes.mjs

    - name: Check for Changes
      id: git_status
      run: |
        git diff --exit-code || echo "changes"

    - name: Commit and Push Changes
      if: steps.git_status.outputs.diff != ''
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -m 'Update data/episodes.json'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
