name: Update Episodes JSON

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  push:
    branches:
      - main

jobs:
  update-episodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # Use the version of Node.js you need

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install Dependencies
      run: npm install
      if: steps.cache-node-modules.outputs.cache-hit != 'true'

    - name: Run Fetch Episodes Script
      run: node fetch-episodes.mjs

  - name: Stash Unstaged Changes
    run: |
      git stash --include-untracked

  - name: Commit and Push Changes
    if: failure()
    run: |
      git config --global user.name 'github-actions[bot]'
      git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      git add data/episodes.json
      git commit -m 'Update data/episodes.json' || { echo "Nothing to commit"; exit 0; }
      git pull --rebase
      git push
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  - name: Apply Stashed Changes
    if: success()
    run: |
      git stash pop
