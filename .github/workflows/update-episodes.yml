name: Update Episodes and Guests JSON

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-episodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # Use the version of Node.js you need

    - name: Install Dependencies
      run: npm install

    - name: Run Fetch Episodes Script
      run: node fetch-episodes.mjs

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/episodes.json
        git commit -m 'Update data/episodes.json' || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-guests:
    runs-on: ubuntu-latest
    needs: update-episodes

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # If you have a requirements file

    - name: Run Update Guests Script
      run: python update_guests.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sorted_guests.html
        git commit -m 'Update sorted_guests.html' || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
